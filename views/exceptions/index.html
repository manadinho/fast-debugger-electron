<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exception</title>
    <link rel="stylesheet" href="../../styles/tailwind.css" />
    <script src="./renderer.js"></script>
</head>
<style>
    body{
        background-color: #f0efef;
    }

    .content-div{
        background-color: #fff;
    }

    .vscode-btn{
        border: solid 1px #fff;
        padding: 3px;
        border-radius: 5px;
        background: #fff;
        color: #ef4444;
    }

    .vscode-btn:hover{
        cursor: pointer;
    }
</style>
<body>
    
    <section class="ml-10 mr-10 mt-5" x-data="getAlpineData()">
        <div class="flex items-center gap-2 content-center"> 
            <div class="detail-header rounded p-5 grow content-div">
                <h2 class=" text-2xl" id="exceptionName"></h2>
                <h1 class="" id="exceptionMessage"></h1>
            </div>
        </div>
    
    
        <div class=" grid grid-cols-4 gap-2 ">
            <div class=" detail-left-section rounded border-zinc-600 mt-2 p-5 content-div" id="stackTraceArea" style="height: 100vh; overflow-y: scroll;"></div>
            <div class=" detail-right-section col-span-3 rounded  mt-2 p-5 content-div">
    
                <div class="relative w-full flex flex-col">
                    <div class="flex-none border-b border-slate-500/30">
                        <div class="flex items-center h-8 space-x-1.5 px-3">
                            <div class="w-3.5 h-3.5 bg-red-500 rounded-full"></div>
                            <div class="w-3.5 h-3.5 bg-orange-500 rounded-full"></div>
                            <div class="w-3.5 h-3.5 bg-green-500 rounded-full"></div>
                        </div>
                    </div>
                    <pre id="codeArea" style="font-size: 12px; margin-top:50px"><p style="line-height:0px; margin-top:-10px"></pre>
                </div>
    
            </div>
        </div>
    </section>
</body>


</html>
